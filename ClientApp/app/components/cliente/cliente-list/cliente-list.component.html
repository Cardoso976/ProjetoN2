<h1>Clientes</h1>
<p style="margin-top: 10px">
  <a [routerLink]="['/clientes/new']" class="btn btn-primary"><i class="glyphicon glyphicon-plus"></i> Cadastrar Cliente</a>
</p>
<table class="table">
  <thead>
    <tr>
      <th *ngFor="let c of columns">
        <div>
          {{ c.title }}
        </div>
      </th>      
    </tr>
  </thead>
  <tbody>
    <tr *ngFor="let cliente of clientes" >
      <td>{{ cliente.nome }}</td>
      <!-- <td>{{ cliente.razaoSocial }}</td> -->
      <td>{{ cliente.numDocumento }}</td>
      <td>{{ cliente.tipoPessoa ? 'Jurídica' : 'Física' }}</td>
      <td>{{ cliente.telefone }}</td>
      <td>
          <a [routerLink]="['/clientes/', cliente.id]">Detalhes</a>
      </td>
    </tr>
  </tbody>
</table>
